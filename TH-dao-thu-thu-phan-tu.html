<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let arrnum = [2,4,6,8,0];
        // let b = 0;
        let first = 0;
        let last = arrnum.length - 1;
        while (first < last) {
           let b = arrnum[first];
           arrnum[first] = arrnum[last];
           arrnum[last] = b;
           first++;
           last--; 
        }
        document.write(arrnum);
    </script>
</body>

</html>
